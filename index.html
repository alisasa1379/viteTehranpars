<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="./assets/index-CY6OgxHF.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-Cqzjz9wr.css">
  </head>
  <body>
    <div id="app">
      <!-- menu-->
      <header>
        <nav>
          <ul>
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">gallery</a>
            </li>
            <li>
              <a href="#">products</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- end menu-->

      <!-- slider-->
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/slide1-B21w2CaS.jpg" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/slide2-CAihFK6-.jpg" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/slide3-D66LWuRM.jpg" alt="slider" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <!-- end slider-->

      <!-- products-->
       <div class="products" id="products">
       </div>
      <!-- end products-->
    </div>
    <script src="./src/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
